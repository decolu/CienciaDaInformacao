<div class="centered-content">
    <div class="trip-manager-container">

        <div class="sidebar has-background-white">
            <h1 class="title has-text-primary">
                Cidades turísticas
            </h1>

            <div class="list-menu">
                <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists', list._id]" routerLinkActive="is-active">
                    <p>{{ list.title }}</p>
                </a>

            </div>

            <button class="button is-primary has-text-white" routerLink="/new-list">Adicionar cidade</button>

        </div>

        <div class="trip-list-container has-background-light">

            <div *ngIf="trips">
                <div class="top-bar">
                    <h1 class="title has-text-primary">
                        Pontos Turísticos
                    </h1>
                    <div class="dropdown is-hoverable is-right">
                        <div class="dropdown-trigger">
                            <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4">
                                <span class="icon is-small">
                                    <i class="fas fa-cog" aria-hidden="true"></i>
                                </span>
                            </button>
                        </div>
                        <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                            <div class="dropdown-content">
                                <a [routerLink]="['/edit-list', selectedListId]" class="dropdown-item">
                                    Editar
                                </a>
                                <a (click)="onDeleteListClick()" class="dropdown-item has-text-danger">
                                    Deletar
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <h3 class="empty-state-text" *ngIf="trips.length === 0">Não temos pontos turisticos adicionados! <br>Clique no botão para adicionar.</h3>

                <div class="trip" *ngFor="let trip of trips" (click)="onTripClick(trip)" [ngClass]="{ 'completed': trip.completed }">
                    <div class="trip-text">
                        <p>{{ trip.title }}</p>
                    </div>
                    <div class="trip-buttons">

                        <button class="button" [routerLink]="['/lists', selectedListId, 'edit-trip', trip._id]">
                        <div class="icon">
                          <i class="fas fa-edit"></i>
                        </div>
                      </button>

                        <button class="button is-danger" (click)="onDeleteTripClick(trip._id)" style="margin-left: 10px;">
                        <div class="icon">
                          <i class="fas fa-trash"></i>
                        </div>
                      </button>

                    </div>
                </div>
                <button routerLink="./new-trip" class="circle-add-button button is-primary">
                    <img src="../../../assets/plus-icon.svg" class="has-text-white">
                </button>
            </div>

            <div *ngIf="!trips">
                <h3 class="empty-state-text">Por favor selecione a lista ao lado</h3>
            </div>
        </div>
    </div>
</div>
