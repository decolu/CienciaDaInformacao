<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Mude a lista
        </h1>

        <input #listTitleInput class="input has-background-light is-medium" type="text" placeholder="Altere o nome da lista...">
        <br><br>
        <div class="buttons is-right">
            <button class="button is-medium" routerLink="/">Cancelar</button>
            <button class="button is-primary has-text-white is-medium" (click)="updateList(listTitleInput.value)">Salvar</button>
        </div>


    </div>
</div>
